<app-list>
    <div class="context">
        <div class="list">
            <mat-card>
              <mat-list>
                <div mat-subheader>Operation</div>
                <mat-list-item hoverEffect *ngFor="let folder of folders" (click)="navigate(folder.guide)">
                  <mat-icon matListItemIcon>folder</mat-icon>
                  <div matListItemTitle>{{folder.name}}</div>
                  <div matListItemLine>{{folder.context }}</div>
                </mat-list-item>
              </mat-list>
            </mat-card>
          </div>
        <div class="operation">
            <mat-card>
                <app-group-manage *ngIf="show=='groupManage'"></app-group-manage>
                <app-create-group *ngIf="show=='createGroup'"></app-create-group>
            </mat-card>
            
              
          
        </div>
    </div>
        
</app-list>
